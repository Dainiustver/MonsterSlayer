<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthUI"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthUI"></div>
        </div>
      </section>
      <div class="modal" v-if="gameOver">
        <div class="modal-content">
          <h2>Game Over</h2>
          <p>{{ gameOverMessage }}</p>
          <button @click="resetGame">Play Again</button>
        </div>
      </div>
      <section id="controls">
        <button @click="playerAttack" :disabled="gameOver">ATTACK</button>
        <button @click="playerSpecialAttack" :disabled="specialAttackDisabled">
          SPECIAL ATTACK
        </button>
        <button @click="playerHeal" :disabled="healDisabled">HEAL</button>
        <button @click="playerSurrender" :disabled="gameOver">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul v-if="battleLog.length > 0">
          <li v-for="log in battleLog">{{ log }}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
